# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50


# Inject the css and script (aplayer/meting)
aplayerInject:
  meting: true
  enable: true
  per_page: true

# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
    # - <link rel="stylesheet" href="/xxx.css">
    # - <link rel="stylesheet" href="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css">
    # - <link rel="stylesheet" href="https://cdn.bootcss.com/dplayer/1.22.2/DPlayer.min.css">
    - <link rel="stylesheet" href="/css/font.css">
    - <link rel="stylesheet" href="/css/heimu.css">
    - <link rel="manifest" href="/manifest.json">
    - <link rel="stylesheet" href="/css/app-refresh.css">
    - <link rel="stylesheet" href="/css/hint.min.css">
  bottom:
    # https://github.com/stevenjoezhang/live2d-widget
    # - <script src="https://cdn.jsdelivr.net/gh/username/live2d-widget@latest/autoload.js"></script>
    - <div class="aplayer no-destroy aplayer-lrc-hide" data-id="6924568714" data-server="netease" data-type="playlist" data-fixed="true" data-mini="true" data-listFolded="false" data-order="random" data-preload="none" data-autoplay="false" muted></div>


# Comments System
# --------------------------------------

comments:
  # Up to two comments system, the first will be shown as default
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Utterances/Facebook Comments
  use:
    - Valine
  # - Disqus
  text: true # Display the comment name next to the button
  # lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  lazyload: false
  count: false # Display comment count in top_img
  card_post_count: true # Display comment count in Home Page

valine:
  enable: true # if you want use valine,please set this value is true
  appId: AhBRE0LgBY46HkwfqPe0gYQj-gzGzoHsz  # leancloud application app id
  appKey: vh9OWChpmDCQ90hQExA2g7Jm  # leancloud application app key
  enableQQ: true
  notify: true # valine mail notify (true/false) https://github.com/xCss/Valine/wiki
  verify: false # valine verify code (true/false)
  pageSize: 10 # comment list page size
  avatar: monsterid # gravatar style https://valine.js.org/#/avatar
  lang: zh-cn # i18n: zh-cn/en/tw
  placeholder: 昵称输入QQ号联结QQ头像和昵称~ # valine comment input placeholder(like: Please leave your footprints )
  guest_info: nick,mail,link #valine comment header inf