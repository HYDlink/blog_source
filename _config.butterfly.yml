  fab fa-twitter: https://twitter.com/Link_to_Bright || Twitter
  fa fa-rss: /atom.xml || RSS


# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: https://avatars.githubusercontent.com/u/32926102?s=60&v=4

# Avatar (頭像)
avatar:
  img: https://avatars.githubusercontent.com/u/32926102?v=4
  effect: false

# The banner image of home page
index_img: https://i.loli.net/2021/08/18/AFXO6LnqQ5JSzhK.jpg

# If the banner of page not setting, it will show the top_img
default_top_img: https://i.loli.net/2021/08/18/1UXI4aquiPZDmL9.jpg

# The banner image of archive page
archive_img:

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
tag_img:

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分類頁面的 top_img)
category_img:

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

# If you are using hexo-douban, you can configure it (如果你有使用 hexo-douban,可配置這個)
# douban:
#   meta: false
#   movies_img:
#   books_img:
#   games_img:

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover:
    - https://i.loli.net/2021/08/18/1UXI4aquiPZDmL9.jpg

# Replace Broken Images (替換無法顯示的圖片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: false
  subtitle: "Page Not Found"
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png


